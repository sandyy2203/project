<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Image</title>
    <style>
        /* Ensure the body takes up the entire viewport and uses flex layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            flex: 1; /* This makes the container expand to take up space */
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        footer .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your Image</h1>
    </header>
    
    <div class="container">
        <form method="post" action="{% url 'saveImage' %}" enctype="multipart/form-data" class="upload-box">
            {% csrf_token %}
            <label for="image">Select an image to upload:</label>
            <input type="file" name="image" id="image" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Your Company | <a href="/privacy-policy">Privacy Policy</a></p>
        <div class="social-icons">
            <a href="https://twitter.com/yourcompany" target="_blank">Twitter</a>
            <a href="https://facebook.com/yourcompany" target="_blank">Facebook</a>
            <a href="https://linkedin.com/company/yourcompany" target="_blank">LinkedIn</a>
        </div>
        <p>Follow us for more updates and features!</p>
    </footer>
</body>
</html>
